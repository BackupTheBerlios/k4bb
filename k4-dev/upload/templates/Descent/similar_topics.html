<br />
<!-- Similar Topics -->
<table width="100%" cellpadding="0" cellspacing="1" border="0" class="forum_content">
	<tr class="thead">
		<td colspan="6">{$L_SIMILARTOPICS}</td>
	</tr>
	<tr class="tcat">
		<td width="5%">&nbsp;</td>
		<td align="center" class="minitext" width="55%">{$L_TOPICS}</td>
		<td align="center" class="minitext" nowrap="nowrap">&nbsp;{$L_AUTHOR}&nbsp;</td>
		<td align="center" class="minitext" nowrap="nowrap">&nbsp;{$L_REPLIES}&nbsp;</td>
		<td align="center" class="minitext" nowrap="nowrap">&nbsp;{$L_VIEWS}&nbsp;</td>
		<td align="center" class="minitext" nowrap="nowrap" width="30%">&nbsp;{$L_LASTPOST}&nbsp;</td>
	</tr>
	<list:list id="similar_topics">
	<list:item list="similar_topics">
	<list:switch list="similar_topics" var="row_class" a="alt1" b="alt3">
	<tr class="{$row_class}">
		<td align="center"><img src="tmp/upload/posticons/{$posticon}" alt="" border="0" /></td>
		<td width="55%"><a href="viewtopic.php?id={$id}" title="{$name}">{$name}</a>{$pages}{$rating}</td>
		<td align="center" class="alt2"><a href="member.php?id={$poster_id}" title="{$poster_name}"><strong>{$poster_name}</strong></a></td>
		<td align="center" class="alt1">{$num_replies}</td>
		<td align="center" class="alt1">{$views}</td>
		<td align="center" class="alt2" nowrap="nowrap" width="30%">
			<if:if var="reply_time" greater="0">
			<span class="minitext">
				<core:date format="%b %d %y">{$reply_time}</core:date>&nbsp;<span class="date_color"><core:date format="%I:%M%p">{$reply_time}</core:date></span>
				<br />
				{$L_BY}&nbsp;<a href="member.php?id={$reply_uid}" style="text-decoration: underline;" title="{$reply_uname}">{$reply_uname}</a>
				<a href="findpost.php?id={$reply_id}" title="{$reply_name}"><img src="Images/{$IMG_DIR}/Icons/icon_latest_reply.gif" border="0" alt="{$reply_name}" /></a>
			</span>
			<if:else />
			<span class="minitext">
				<core:date format="%b %d %y">{$created}</core:date>&nbsp;<span class="date_color"><core:date format="%I:%M%p">{$created}</core:date></span>
				<br />
				{$L_BY}&nbsp;<a href="member.php?id={$poster_id}" style="text-decoration: underline;" title="{$poster_name}">{$poster_name}</a>
				<a href="viewtopic.php?id={$id}" title="{$name}"><img src="Images/{$IMG_DIR}/Icons/icon_latest_reply.gif" border="0" alt="{$name}" /></a>
			</span>
			</if:if>
		</td>
	</tr>
	</list:switch>
	</list:item>
	</list:list>
</table>
<!-- / Similar Topics -->

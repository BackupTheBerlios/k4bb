<table width="100%" cellpadding="0" cellspacing="1" border="0" class="forum_content">
	<tr class="thead">
		<td width="20%"><div align="center">{$L_AUTHOR}</div></td>
		<td width="80%"><div align="center">{$L_MESSAGE}</div></td>
	</tr>
	<tr class="panel">
		<td width="20%" class="alt1">
			<div align="center">
				<if:if var="poster_id" greater="0">
				<strong style="color: #{$post_user_color}">{$poster_name}</strong>
				<if:else />
				<strong><if:if var="poster_name" eq="">{$L_GUEST}<if:else />{$poster_name}</if:if></strong>
				</if:if>
			</div>
		</td>
		<td width="80%">
			<div style="float: right" class="smalltext">
				<core:date format="%b %d %y">{$created}</core:date>&nbsp;<span class="date_color"><core:date format="%I:%M%p">{$created}</core:date></span>
			</div>
			<div class="smalltext">
				<strong>{$L_POSTSUBJECT}:</strong> {$name}&nbsp;<img src="tmp/upload/posticons/{$posticon}" alt="" border="0" />
			</div>
		</td>
	</tr>
	<tr class="panel">
		<td width="20%" valign="top" rowspan="2" class="alt1">
			<div class="smalltext">
			<if:if var="poster_id" greater="0">
				<if:if var="post_user_avatar" noteq="">
				<img src="images.php?avatar={$poster_id}" alt="" border="" />
				</if:if>
				<strong>{$L_JOINED}:</strong> <core:date format="%b %d %y">{$post_user_created}</core:date><br />
				<strong>{$L_POSTS}:</strong> {$post_user_num_posts}
				<if:if var="user_location" noteq="">
				<br /><strong>{$L_LOCATION}:</strong> {$post_user_location}
				</if:if>
			</if:if>
			</div>
		</td>
		<td width="80%" id="topic{$id}" valign="top">
			{$body_text}
			<if:if var="disable_sig" eq="0">
			<if:if var="post_user_signature" noteq="">
			<br />
			_________________
			{$post_user_signature}
			</if:if>
			</if:if>
		</td>
	</tr>
	<tr class="alt1">
		<td width="80%">
			<div style="float: left">
				<if:if var="post_user_id" greater="0"><a href="member.php?id={$post_user_id}" title="{$L_PROFILE}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/profile.gif" alt="{$L_PROFILE}" /></a></if:if>
			</div>
			<div style="float: right">
				<a href="newreply.php?id={$id}" title="{$L_POSTREPLY}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/reply.gif" alt="{$L_POSTREPLY}" /></a>
				<a href="newreply.php?id={$id}&amp;quote=1" title="{$L_QUOTE}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/quote.gif" alt="{$L_QUOTE}" /></a>
				<if:if var="poll" eq="0">
					<if:if var="post_user_id" eq="user_id">
						<maps:if var="topics" forum="topic_forum_id" method="can_edit"><a href="newtopic.php?act=edit_topic&amp;id={$id}" title="{$L_EDIT}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/edit.gif" alt="{$L_EDIT}" /></a></maps:if>
						<maps:if var="topics" forum="topic_forum_id" method="can_del"><a href="mod.php?act=delete_topic&amp;id={$id}" title="{$L_DELETE}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/delete.gif" alt="{$L_DELETE}" /></a></maps:if>
					<if:else />
						<maps:if var="other_topics" forum="topic_forum_id" method="can_edit"><a href="newtopic.php?act=edit_topic&amp;id={$id}" title="{$L_EDIT}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/edit.gif" alt="{$L_EDIT}" /></a></maps:if>
						<maps:if var="other_topics" forum="topic_forum_id" method="can_del"><a href="mod.php?act=delete_topic&amp;id={$id}" title="{$L_DELETE}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/delete.gif" alt="{$L_DELETE}" /></a></maps:if>
					</if:if>
				<if:else />
					<if:if var="post_user_id" eq="user_id">
						<maps:if var="polls" forum="topic_forum_id" method="can_edit"><a href="newtopic.php?act=edit_topic&amp;id={$id}" title="{$L_EDIT}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/edit.gif" alt="{$L_EDIT}" /></a></maps:if>
						<maps:if var="polls" forum="topic_forum_id" method="can_del"><a href="mod.php?act=delete_topic&amp;id={$id}" title="{$L_DELETE}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/delete.gif" alt="{$L_DELETE}" /></a></maps:if>
					<if:else />
						<maps:if var="other_polls" forum="topic_forum_id" method="can_edit"><a href="newtopic.php?act=edit_topic&amp;id={$id}" title="{$L_EDIT}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/edit.gif" alt="{$L_EDIT}" /></a></maps:if>
						<maps:if var="other_polls" forum="topic_forum_id" method="can_del"><a href="mod.php?act=delete_topic&amp;id={$id}" title="{$L_DELETE}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/delete.gif" alt="{$L_DELETE}" /></a></maps:if>
					</if:if>
				</if:if>
				<maps:if var="closed" forum="topic_forum_id" method="can_add"><a href="mod.php?act=lock_topic&amp;id={$id}" title="{$L_LOCK}"><img border="0" src="Images/{$IMG_DIR}/Buttons/{$LANG}/lock.gif" alt="{$L_LOCK}" /></a></maps:if>
			</div>
		</td>
	</tr>
</table>

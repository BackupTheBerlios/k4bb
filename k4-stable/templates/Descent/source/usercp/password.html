<valid:logged>
<form action="member.php?act=update_password" method="post" name="post" enctype="multipart/form-data" onSubmit="return checkForm(this);" onReset="return Reset(this);">
<input type="hidden" name="id" value="{$id}" />
<div class="forum_content">
<table width="100%" border="0" cellpadding="0" cellspacing="1">
	<tr class="tcat">
		<td colspan="2">{$L_PASSWORDSETTINGS} : {$username}</td>
	</tr>
	<tr class="thead">
		<td colspan="2">{$L_CHANGEPASS}</td>
	</tr>
	<tr class="panel">
		<td width="50%">{$L_OLDPASS}</td>
		<td width="50%"><input type="password" name="pass" id="{$L_OLDPASS}" value="" maxlength="16" check="true" /></td>
	</tr>
	<tr class="panel">
		<td width="50%">{$L_CHECKOLDPASS}</td>
		<td width="50%"><input type="password" name="pass_check" id="{$L_CHECKOLDPASS}" value="" maxlength="16" check="true" /></td>
	</tr>
	<tr class="panel">
		<td width="50%">{$L_NEWPASS}</td>
		<td width="50%"><input type="password" name="new_pass" id="{$L_NEWPASS}" value="" maxlength="16" check="true" /></td>
	</tr>
	<tr class="panel">
		<td width="50%">{$L_CHECKNEWPASS}</td>
		<td width="50%"><input type="password" name="new_pass_check" id="{$L_CHECKNEWPASS}" value="" maxlength="16" check="true" /></td>
	</tr>
	<tr class="tcat">
		<td colspan="2"><input type="submit" class="button" value="{$L_SAVE}" />&nbsp;<input type="reset" class="button" value="{$L_RESET}" /></td>
	</tr>
</table>
</div>
</form>
</valid:logged>

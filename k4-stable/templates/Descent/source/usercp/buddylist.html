<valid:logged>
<div class="forum_content">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_BUDDYLIST}</td>
	</tr>
	<tr class="thead">
		<td width="50%" align="center">{$L_FRIENDS}</td>
		<td width="50%" align="center">{$L_ENNEMIES}</td>
	</tr>
	<tr class="panel">
	<list:list id="buddy_list">
		<td>
			<list:item>
			<a href="member.php?id={$user_id}">{$user_name}</a> - <a href="member.php?act=remove_buddy&amp;id={$user_id}" style="text-decoration:underline;">{$L_DELETE}</a>
			<list:separator><br /></list:separator>
			</list:item>
		</td>
		</list:list>
		<list:list id="enemy_list">
		<td>
			<list:item>
			<a href="member.php?id={$user_id}">{$user_name}</a> - <a href="member.php?act=remove_buddy&amp;id={$user_id}" style="text-decoration:underline;">{$L_DELETE}</a>
			<list:separator><br /></list:separator>
			</list:item>
		</td>
		</list:list>
	</tr>
	<tr class="panel">
		<td colspan="2">
			<form action="member.php?act=add_buddy" method="post" name="post" enctype="multipart/form-data" onSubmit="return checkForm(this);" onReset="Reset(this);">
			<div id="form_errors" style=""> </div>
			{$L_USERNAME}: <input type="text" name="user_name" class="inputbox" value="" id="{$L_USERNAME}" size="16" maxlength="16" check="true" />
			{$L_FRIEND}: <select name="user_liked" class="inputbox"><option value="1">{$L_YES}</option><option value="0">{$L_NO}</option></select>
			<input type="submit" value="{$L_SAVE}" /><input type="reset" value="{$L_RESET}" />
			</form>
		</td>
	</tr>
</table>
</div>
</valid:logged>

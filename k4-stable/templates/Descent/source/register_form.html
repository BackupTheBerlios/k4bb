<div id="form_errors" style="">
	<list:list id="form_errors">
		<ul>
			<list:item>
				<li>{$message}</li>
			</list:item>
		</ul>
	</list:list>
</div>
<form action="{$a_register}" id="register" enctype="multipart/form-data" method="post" onSubmit="return checkForm(this);" onReset="return Reset(this);">
<div class="forum_content">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2" align="left"><strong>{$L_REGISTER}</strong></td>
	</tr>
	<tr class="panel">
		<td width="50%" align="left"><label for="name">{$L_USERNAME}</label></td>
		<td width="50%"><input type="text" name="name" id="name" value="{$name}" maxlength="16" class="inputbox" onKeyPress="changeBack(this)" check="true" /></td>
	</tr>
	<tr class="panel">
		<td width="50%" align="left"><label for="email">{$L_EMAIL}</label></td>
		<td width="50%"><input type="text" name="email" id="email" value="{$email}" class="inputbox" onKeyPress="changeBack(this)" check="true" /></td>
	</tr>
	<tr class="panel">
		<td width="50%" align="left"><label for="pass">{$L_PASSWORD}</label></td>
		<td width="50%"><input type="password" name="pass" id="pass" value="" maxlength="16" class="inputbox" onKeyPress="changeBack(this)" check="true" /></td>
	</tr>
	<tr class="panel">
		<td width="50%" align="left"><label for="pass_check">{$L_VALIDATEPW}</label></td>
		<td width="50%"><input type="password" name="pass_check" id="pass_check" value="" maxlength="16" class="inputbox" onKeyPress="changeBack(this)" check="true" /></td>
	</tr>
	<tr class="thead">
		<td align="left" colspan="2">
			<input type="submit" value="{$L_CREATE}" class="button" />&nbsp;<input type="reset" value="{$L_RESET}" class="button" />
		</td>
		<!--<td width="50%" align="left"><label for="rememberme">&nbsp;{$L_AUTOLOG}</label></td>-->
	</tr>
</table>
<input type="hidden" name="rememberme" id="rememberme" checked="checked" />
</div>
</form>

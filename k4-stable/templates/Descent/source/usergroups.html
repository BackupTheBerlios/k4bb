<form action="member.php" method="GET" name="post" enctype="multipart/form-data">
<div class="forum_content">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_USERGROUPS}</td>
	</tr>
	<tr class="panel">
		<td width="50%">{$L_LOOKUPGROUP}<input type="hidden" name="act" value="lookup" /></td>

			<select name="gid">
			<list:list id="usergroups">
			<list:item>
			<option value="{$id}">{$name}</option>
			</list:item>
			</list:list>
			</select>

	</tr>
	<tr class="thead">

	</tr>
</table>

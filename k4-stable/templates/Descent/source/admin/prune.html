<isadmin>
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td>{$L_PRUNE}</td>
	</tr>
	<tr class="panel">
		<td>
			<div class="outset_box">{$L_PRUNEMESSAGE}</div>
		</td>
	</tr>
</table>
<br />
<form action="admin.php?act=do_prune" method="POST" enctype="multipart/form-data">

		<td>{$L_PRUNEFORUM}</td>
	</tr>

		<td align="center">
			<select name="forum">
				<option value="-1">{$L_ALLFORUMS}</option>
				<list:list id="forums">
				<list:item>
				<option value="{$id}">{$name}</option>
				</list:item>
				</list:list>
			</select>

		</td>
	</tr>
</table>
</form>

<isadmin>
<script type="text/javascript">
// <![CDATA[
function popupExport(t) {
	window.open("files.php?act=export_css", t, "width=100,height=100");
	return true;
}
// ]]>
</script>
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td>{$L_CSS}</td>
	</tr>
	<tr class="panel">
		<td>
			<div class="outset_box">{$L_CSSMESSAGE}</div>
		</td>
	</tr>
</table>
<br />
<form action="admin.php" method="GET" enctype="multipart/form-data">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_CSS}</td>
	</tr>
	<tr class="panel">
		<td>{$L_STYLESET}</td>
		<td>
			<input type="hidden" name="act" value="edit_style" />
			<select name="id" id="style">
				<list:list id="cssstyles">
				<list:item>
				<option value="{$id}">{$name}</option>
				</list:item>
				</list:list>
			</select>
		</td>
	</tr>
	<tr class="thead">
		<td colspan="2"><input type="submit" value="{$L_EDIT}" class="button" /></td>
	</tr>
</table>
</form>
<br />
<div id="form_errors" style="display:none;">
	<list:list id="form_errors">
		<ul>
			<list:item>
				<li>{$message}</li>
			</list:item>
		</ul>
	</list:list>
</div>
<form action="admin.php?act=add_cssstyle" method="post" enctype="multipart/form-data" onSubmit="return checkForm(this);" onReset="return Reset(this);">
<input type="hidden" name="properties" value="/* Change Me */" />
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_ADDCLASS}</td>
	</tr>
	<tr class="panel">
		<td>{$L_NAME}</td>
		<td><input type="text" name="name" id="{$L_NAME}" value="" check="true" class="inputbox" /></td>
	</tr>
	<tr class="panel">
		<td>{$L_DESCRIPTION}</td>
		<td><input type="text" name="description" id="{$L_DESCRIPTION}" value="" check="true" class="inputbox" /></td>
	</tr>
	<tr class="panel">
		<td>{$L_STYLESETTOADDTO}</td>
		<td>
			<select name="style_id" id="style" check="true">
				<list:list id="css_stylesets">
				<list:item>
				<option value="{$id}">{$name}</option>
				</list:item>
				</list:list>
			</select>
		</td>
	</tr>
	<tr class="thead">
		<td colspan="2"><input type="submit" class="button" value="{$L_SAVE}" /><input type="reset" class="button" value="{$L_RESET}" /></td>
	</tr>
</table>
</form>
<br />
<form action="admin.php?act=add_style" method="post" enctype="multipart/form-data" onSubmit="return checkForm(this);" onReset="return Reset(this);">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_CREATESTYLESET}</td>
	</tr>
	<tr class="panel">
		<td>{$L_NAME}</td>
		<td><input type="text" name="name" id="{$L_NAME}" value="" check="true" class="inputbox" /></td>
	</tr>
	<tr class="panel">
		<td>{$L_DESCRIPTION}</td>
		<td><input type="text" name="description" id="{$L_DESCRIPTION}" value="" check="true" class="inputbox" /></td>
	</tr>
	<tr class="panel">
		<td>{$L_STYLESETTOUSE}</td>
		<td>
			<select name="id" id="style" check="true">
				<list:list id="stylesets">
				<list:item>
				<option value="{$id}">{$name}</option>
				</list:item>
				</list:list>
			</select>
		</td>
	</tr>
	<tr class="thead">
		<td colspan="2"><input type="submit" class="button" value="{$L_SAVE}" /><input type="reset" class="button" value="{$L_RESET}" /></td>
	</tr>
</table>
</form>
<br />
<form action="admin.php?act=delete_style" method="post" enctype="multipart/form-data">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_DELETESTYLESET}</td>
	</tr>
	<tr class="panel">
		<td>{$L_STYLESET}</td>
		<td>
			<select name="id" id="style">
				<list:list id="stylesetd">
				<list:item>
				<option value="{$id}">{$name}</option>
				<list:separator>
				</list:separator>
				</list:item>
				</list:list>
			</select>
		</td>
	</tr>
	<tr class="thead">
		<td colspan="2"><input type="submit" value="{$L_DELETE}" class="button" /></td>
	</tr>
</table>
</form>
<br />
<form action="files.php?act=export_css" method="post" enctype="multipart/form-data" onSubmit="return popupExport(this.target)" target="files_file">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_EXPORTCSS}</td>
	</tr>
	<tr class="panel">
		<td>{$L_STYLESET}</td>
		<td>
			<select name="styleset_id" id="style">
				<list:list id="export_styleset">
				<list:item>
				<option value="{$id}">{$name}</option>
				<list:separator>
				</list:separator>
				</list:item>
				</list:list>
			</select>
		</td>
	</tr>
	<tr class="thead">
		<td colspan="2"><input type="submit" value="{$L_EXPORT}" class="button" /></td>
	</tr>
</table>
</form>
<br />
<form action="admin.php?act=import_style" method="post" enctype="multipart/form-data">
<table width="100%" cellpadding="0" cellspacing="1" border="0">
	<tr class="tcat">
		<td colspan="2">{$L_IMPORTCSS}</td>
	</tr>
	<tr class="panel">
		<td>{$L_STYLESET}</td>
		<td>
			<input type="file" name="imported_file" class="inputbox" value="" size="40" />
		</td>
	</tr>
	<tr class="thead">
		<td colspan="2"><input type="submit" value="{$L_IMPORT}" class="button" /></td>
	</tr>
</table>
</form>
</isadmin>

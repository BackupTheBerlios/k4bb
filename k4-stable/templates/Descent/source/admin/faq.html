<script type="text/javascript">
//<![CDATA[
function checkDelete(message)
{
	ht = document.getElementsByTagName("html");
	ht[0].style.filter = "progid:DXImageTransform.Microsoft.BasicImage(grayscale=1)";
	var the_confirm = (message == 0) ? "{$L_CHECKDELFAQCAT}" : "{$L_CHECKDELFAQ}";
	if (confirm(the_confirm)) {
		return true;
	} else {
		ht[0].style.filter = "";
		return false;
	}
}

function drawCategories(selected_id) {
	document.write('<select name="parent_id">');
	// ]]>
	<list:list id="all_faq">
	<list:item>
	if({$id} == selected_id) {
		document.write('<option value="{$id}" selected="selected">{$name}</option>');
	} else {
		document.write('<option value="{$id}">{$name}</option>');
	}
	</list:item>
	</list:list>//<![CDATA[
	document.write('</select>');
}
// ]]>
</script>
